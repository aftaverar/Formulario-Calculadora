<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formContact" onsubmit="validarFormulario(event)">
    <div class="camposForm">
        <label for="">Nombre</label>
        <input type="text" id="inputName" > <!--required puede ir para validar, pero no se coloca para hacer validacion en javaScript-->
        <span id="nombreMensaje" class="mensajeAlerta"></span>
    </div>
    <div class="camposForm">
        <label for="" >Apellido</label>
        <input type="text" id="inputApellido">
        <span id="apellidoMensaje" class="mensajeAlerta"></span>
    </div>
    <div class="camposForm">
        <label for="" >Correo</label>
        <input type="email" id="inputCorreo">
        <span id="correoMensaje" class="mensajeAlerta"></span>
    </div>
    <div class="camposForm">
        <label for="" >Contraseña</label>
        <input type="password" id="inputContraseña">
        <span id="contraseñaMensaje" class="mensajeAlerta"></span>
    </div>
    <div class="camposForm">
        <label for="" >Celular</label>
        <input type="number" id="inputCelular">
        <span id="celularMensaje" class="mensajeAlerta"></span>
    </div>
    <input type="submit" value="Enviar">
    </form>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
